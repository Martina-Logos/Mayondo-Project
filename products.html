<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWF-Products</title>
    <link rel="stylesheet" href="design.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        /* margin: 0;
        padding: 0; */
        background: #f9f9f9;
        color: #333;
      }

      header {
        text-align: center;
        padding: 40px; /*20px 20px; */
        background-color: #e6f2e6;
      }

      header h1 {
        font-size: 2.5em;
        color: #2e7d32;
        margin-bottom: 10px;
      }

      .filters {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin: 20px;
      }

      .filters button {
        padding: 10px 20px;
        border: none;
        background-color: #fbc858;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .filters button:hover {
        background-color: #1b5e20;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .product-card {
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .product-card img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 10px;
      }

      .product-card h3 {
        margin: 10px 0 5px;
        font-size: 1.1em;
      }

      /* .product-card p {
      margin: 5px 0;
      font-weight: bold;
      color: #2e7d32;
    } */

      .product-img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .stars {
        color: gold;
      }

      .features {
        display: flex;
        justify-content: space-around;
        background-color: #e6f2e6;
        padding: 20px 8px;
        margin-top: 40px;
        text-align: center;
      }

      .features div {
        max-width: 200px;
      }

      .features h4 {
        margin-bottom: 10px;
        color: #2e7d32;
      }
    </style>
  </head>

  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <h2>MWF</h2>
        <nav>
          <div class="profile">
            <img
              src="imgs/beauty.png"
              alt="Manager Profile"
              width="150px"
              height="200px"
              style="border-radius: 50%"
            />
            <h3>Tee Mwangi</h3>
          </div>

          <ul>
            <li>
              <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li>
              <a href="products.html"
                ><i class="fas fa-box-open"></i> Products</a
              >
            </li>
            <li>
              <a href="sales.html"><i class="fas fa-chart-line"></i> Sales</a>
            </li>
            <li>
              <a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <header>
          <h1>Elegance Awaits You</h1>
        </header>

        <div class="filters">
          <button onclick="filterProducts('All')">All</button>
          <button onclick="filterProducts('Moisturizer')">Moisturizer</button>
          <button onclick="filterProducts('Serum')">Serum</button>
          <button onclick="filterProducts('Toner')">Toner</button>
          <button onclick="filterProducts('Cleanser')">Cleanser</button>
          <button onclick="filterProducts('Eye')">Eye</button>
        </div>

        <div class="product-grid" id="productGrid">
          <!-- Products will be injected here -->
        </div>

        <div class="features">
          <div>
            <h4>Luxury made simple.</h4>
          </div>
          <div>
            <h4>Crafted for living beautifully.</h4>
          </div>
          <div>
            <h4>Timeless style. Lasting comfort.</h4>
          </div>
        </div>
        <script src="products.js"></script>
      </main>
    </div>
  </body>
</html>
