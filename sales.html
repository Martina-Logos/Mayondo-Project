<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWF-Sales</title>
    <link rel="stylesheet" href="sales.css" />
    <style>
      .dashboard {
        display: flex;
      }

      .sidebar {
        width: 220px;
        background: #565819;
        color: #fff;
        padding: 15px;
      }

      .sidebar h2 {
        margin-bottom: 20px;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar li {
        margin: 15px 0;
        cursor: pointer;
      }

      .sidebar i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <h2>MWF</h2>
        <nav>
          <div class="profile">
            <img
              src="imgs/Beauty.png"
              alt="Manager Profile"
              width="150px"
              height="200px"
              style="border-radius: 50%"
            />
            <h3>Tee Mwangi</h3>
            <p>Manager</p>
          </div>

          <ul>
            <li>
              <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li>
              <a href="products.html"
                ><i class="fas fa-box-open"></i> Products</a
              >
            </li>
            <li>
              <a href="sales.html"><i class="fas fa-chart-line"></i> Sales</a>
            </li>

            <li>
              <a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Sales Page for Mayondo Furniture Works -->
      <section class="sales-page">
        <!-- New Sale Entry Form -->
        <div class="sale-form">
          <h2>Record New Sale</h2>
          <form id="new-sale">
            <label>Customer Name:</label>
            <input type="text" name="customer" required />

            <label>Product:</label>
            <input type="text" name="product" required />

            <label>Quantity:</label>
            <input type="number" name="quantity" min="1" required />

            <label>Unit Price:</label>
            <input type="number" name="price" step="0.01" required />

            <label>Transport Provided?</label>
            <input type="checkbox" name="transport" id="transport" />

            <label>Payment Type:</label>
            <select name="payment">
              <option value="Cash">Cash</option>
              <option value="Mobile Money">Mobile Money</option>
              <option value="Bank Transfer">Bank Transfer</option>
            </select>

            <label>Sales Agent:</label>
            <input type="text" name="agent" required />

            <button type="submit">Generate Receipt</button>
          </form>
        </div>

        <!-- Receipt Preview -->
        <div class="receipt-preview">
          <h3>Receipt Preview</h3>
          <div id="receipt-output">
            <!-- Receipt details will be injected here -->
          </div>
        </div>

        <!-- Sales Log Table -->
        <div class="sales-log">
          <h2>Recent Sales</h2>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Transport</th>
                <th>Payment</th>
                <th>Agent</th>
              </tr>
            </thead>
            <tbody id="sales-table">
              <!-- Sales entries will be added here -->
            </tbody>
          </table>
        </div>

        <!-- Summary Cards -->
        <div class="sales-summary">
          <h2>Sales Summary</h2>
          <div class="summary-cards">
            <div class="card">
              Total Sales: <span id="total-sales">UGX 0</span>
            </div>
            <div class="card">
              Transport Fees: <span id="transport-fees">UGX 0</span>
            </div>
            <div class="card">Top Agent: <span id="top-agent">N/A</span></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
